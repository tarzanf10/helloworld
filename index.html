<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcode Validator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: Arial, sans-serif;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        input {
            padding: 12px;
            font-size: 16px;
            width: 250px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-bottom: 15px;
        }
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #764ba2;
        }
        .error {
            color: #e74c3c;
            margin-top: 10px;
            font-size: 14px;
        }
        .success {
            color: #27ae60;
            margin-top: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Enter Your Postcode</h1>
        <form id="postcodeForm">
            <input 
                type="text" 
                id="postcodeInput" 
                placeholder="e.g., SW1A 1AA" 
                required
            >
            <br>
            <button type="submit">Submit</button>
            <div id="errorMsg" class="error"></div>
        </form>
    </div>

    <script>
        // List of approved postcodes
        const approvedPostcodes = [
            'SW1A 1AA',
            'SW1A 1AB',
            'SW1A 2AA',
            'EC1A 1BB',
            'EC1A 1BC',
            'E1 6AN',
            'W1A 1AA',
            'W1A 1AB',
            'NW1A 1AA',
            'M1 1AA',
            'B1 1AA',
            'LS1 1AA'
        ];

        const form = document.getElementById('postcodeForm');
        const postcodeInput = document.getElementById('postcodeInput');
        const errorMsg = document.getElementById('errorMsg');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const postcode = postcodeInput.value.trim().toUpperCase();
            errorMsg.textContent = '';

            if (approvedPostcodes.includes(postcode)) {
                // Store postcode and redirect to results page
                localStorage.setItem('validPostcode', postcode);
                window.location.href = 'results.html';
            } else {
                errorMsg.textContent = 'Postcode not found in approved list. Please try another.';
                postcodeInput.value = '';
            }
        });
    </script>
</body>
</html>
